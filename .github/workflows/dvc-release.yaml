name: DVC Pipeline and Release
on:
  push:
    tags:
      - 'v*'
jobs:
  dvc-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install
        run: pip install -r src/requirements.txt
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Initialize DVC
        run: dvc init --no-scm --forces
      - name: Configure DVC Remote Storage
        run: |
          dvc remote add -d storage s3://my-dvc-bucket/dvcstore
          dvc remote modify storage aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify storage aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Pull DVC Data
        run: dvc pull
      - name: Run DVC Pipeline
        run: dvc repro
      - name: Push DVC Data to S3
        run: dvc push
      - name: Package Model
        run: python src/package_model.py
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: model_release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}